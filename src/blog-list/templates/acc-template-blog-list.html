<div class="amp-dc-blog-list
{{#compare cards.length '<' 6}}amp-dc-prod-{{cards.length}}-rows
{{else}}amp-dc-prod-3-rows{{/compare}}">
    <div class="amp-dc-blog-title">
        {{ header }}
    </div>

    <div class="amp-dc-blog-list-wrap" data-amp-dc-indexname="{{indexName}}" data-amp-dc-numItems="{{numItems}}" data-amp-dc-query="{{query}}">
    </div>
</div>
