<div class="amp-dc-banner js_dc_banner">
  <div class="amp-dc-banner-pic-wrap">
    {{> acc-template-image-poi img}}
  </div>
  <div
    class="amp-dc-banner-info-wrap
    {{#if stackMobileLayout}}amp-dc-info-bottom{{/if}}
        {{#unless header}}
            {{#unless subheader}}
                {{#unless description}}
                    {{#unless button.label}}
                        amp-dc-hide
                     {{/unless}}
                {{/unless}}
            {{/unless}}
        {{/unless}}"
        data-align="{{#if alignment}}{{alignment}}{{else}}left{{/if}}"

        {{#compare alignment '==' 'left'}}
           style="left:{{percH}}%;top:{{percV}}%";
        {{/compare}}
        {{#compare alignment '==' 'right'}}
           style="right:{{percH}}%;top:{{percV}}%";
        {{/compare}}
        {{#compare alignment '==' 'center'}}
           style="left:{{percH}}%;top:{{percV}}%";
        {{/compare}}
  >
    <div
      class="amp-dc-banner-info {{#if style}}{{style}}{{else}}black{{/if}} {{#if hideBG}}hideBG{{/if}}"
      style="
             {{#if textColor}}
                color: {{textColor}};
             {{/if}}
             {{#if bannerColor}}
                background: {{bannerColor}};
             {{/if}}
            "
      
    >
      {{#if header}}
      <div class="amp-dc-banner-header">{{header}}</div>
      {{/if}} {{#if subheader}}
      <div class="amp-dc-banner-subheader">{{subheader}}</div>
      {{/if}} {{#if description}}
      <div class="amp-dc-banner-description">{{description}}</div>
      {{/if}} {{#if button.label}}
      <a href="{{button.value}}" class="amp-dc-banner-button"
        >{{button.label}}</a
      >
      {{/if}}
    </div>
  </div>
</div>
