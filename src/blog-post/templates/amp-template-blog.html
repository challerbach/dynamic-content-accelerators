<div class="amp-dc-blog js_dc_blog">
    {{#with snippet}}
        {{> amp-template-snippet this}}
    {{/with}}
    <div class="amp-dc-blog-content">
        {{> templateChooser content}}
        {{#each contentTypes}}
        <div class="amp-dc-block-wrap">{{> templateChooser this}}</div>
        {{/each}}
    </div>
</div>
