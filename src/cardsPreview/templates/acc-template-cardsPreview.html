<html>
<head>
    <meta charset="utf-8">

    <title>Amplience Accelerators Card</title>

    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!--
        Amplience accelerators dependencies
            Updating these references to your own version will allow you to make style and code changes and observe them in the visualization.
            Further guidance can be found on the github project: https://github.com/amplience/dynamic-content-accelerators
    -->
    <link rel="stylesheet" href="{DEPLOY_BASEPATH}styles.min.css"/>
    <link rel="stylesheet" href="{DEPLOY_BASEPATH}cardsStyles.min.css"/>
    <script src="{DEPLOY_BASEPATH}utils.min.js"></script>
    <script src="{DEPLOY_BASEPATH}lory.min.js"></script>
    <!-- jQuery for easy data loading -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Amplience Delivery SDK for data loading -->
        <script src="https://unpkg.com/dc-delivery-sdk-js/dist/dynamicContent.browser.umd.min.js"></script>

</head>
<body>

<div class="card-viz" id="card-viz">
    <div class="card-container" id="card-container">
        <div style="position: absolute; width: 100%">
            {{> cardsTemplateChooser this}}
        </div>
    </div>
</div>

</body>
</html>
