<div class="amp-dc-prod-card-list
{{#compare products.length '<' 6}}amp-dc-prod-{{products.length}}-rows
{{else}}amp-dc-prod-4-rows{{/compare}}">
	{{#if header}}
    <div class="amp-dc-prod-card-title">
        {{ header }}
    </div>
    {{/if}}

    <div class="amp-dc-prod-card-list-wrap">
        {{#each products}}
        	<div class="amp-dc-prod-card" data-amp-product-code="{{this}}"></div>
        {{/each}}
    </div>
</div>
