<div class="amp-dc-advanced-banner-info-wrap {{#if backgroundGradient}}o-dc-banner-info-grad-text-{{backgroundGradient}}{{/if}} {{#if backgroundGradientMobile}}o-dc-banner-info-grad-text-{{backgroundGradientMobile}}-sm{{/if}} {{#if bannerImage.imageEffect}}overlay{{/if}}">
    <div class="amp-dc-advanced-banner-info o-dc-banner-text-{{textPositionVertical}}-{{textPositionHorizontal}} o-dc-banner-text-{{textPositionVerticalMobile}}-{{textPositionHorizontalMobile}}-sm">
            {{#if Header.headerloc}}<h1 class="o-dc-text-headline1 {{#if Header.headerFontSize}}o-dc-text-headline1-{{Header.headerFontSize}}{{/if}} {{#if Header.headerFontWeight}}o-dc-text-{{Header.headerFontWeight}}{{/if}} {{#if Header.headerStyle}}o-dc-text-{{Header.headerStyle}}{{/if}}" {{#if Header.headerFontColour}}style="color:{{Header.headerFontColour}}"{{/if}}>{{{Header.headerloc}}}</h1>{{/if}}
            {{#if Subheader.subheaderloc}}<h2 class="o-dc-text-headline2 {{#if Subheader.headline2size}}o-dc-text-headline2-{{Subheader.headline2size}}{{/if}} {{#if Subheader.subheaderFontWeight}}o-dc-text-{{Subheader.subheaderFontWeight}}{{/if}} {{#if Subheader.subheaderStyle}}o-dc-text-{{Subheader.subheaderStyle}}{{/if}}" {{#if Subheader.subheaderFontColour}}style="color:{{Subheader.subheaderFontColour}}"{{/if}}>{{{Subheader.subheaderloc}}}</h2>{{/if}}
            {{#if Description.descriptionloc}}<p class="o-dc-text-copy {{#if Description.descriptionFontSize}}o-dc-text-copy-{{Description.descriptionFontSize}}{{/if}} {{#if Description.descriptionFontWeight}}o-dc-text-{{Description.descriptionFontWeight}}{{/if}} {{#if Description.descriptionStyle}}o-dc-text-{{Description.descriptionStyle}}{{/if}} {{#if hideMobileText}}show-for-medium{{/if}}"
            {{#if Description.descriptionFontColour}}style="color:{{Description.descriptionFontColour}}"{{/if}}>{{Description.descriptionloc}}</p>{{/if}}
            {{#if button.buttonLabel}}
             {{> amp-template-button-wrap this}}
            {{/if}}
    </div>
 </div>
