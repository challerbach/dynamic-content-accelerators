<script>
    function openFiltering() {
        opening = true;
        document.querySelector('#filtering').classList.add('filtering');
        document.addEventListener('click', closeFiltering);
        filtering = true;
    }
    
    const container = document.querySelector("section.container-filters");
    
    function closeFiltering(e) {
        if (opening) {
            opening = false;
            return;
        }
    
        // hack to prevent side-effect from instantsearch
        const targetIsExcluded = Array.from(e.target.classList).filter(c => c.startsWith('ais-')).length > 0;
    
        const targetIsClose = e.target.getAttribute('data-action') === 'close-filtering';
        const targetIsOutside = !container.contains(e.target);
    
        if (filtering && !targetIsExcluded && (targetIsOutside || targetIsClose)) {
            e.preventDefault();
            filtering = false;
            document.querySelector('#filtering').classList.remove('filtering');
            document.removeEventListener('click', closeFiltering);
        }
    }
    </script>
